<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./scripts/main.js"></script>
</head>

<body>
  <img class="bg-mobile" src="./images/bg-main-mobile.png">
  <img class="bg-desktop" src="./images/bg-main-desktop.png">
  <main>
    <div class="card-container">
      <div class="card back">
        <img class="card-background" src="./images/bg-card-back.png">
        <span class="cvc">000</span>
      </div>
      <div class="card front">
        <img class="card-background" src="./images/bg-card-front.png">
        <img class="card-logo" src="./images/card-logo.svg">
        <span class="front-card-number">9591 6489 6389 101E</span>
        <div class="front-card-bottom">
          <span>Felicia Leire</span>
          <span>09/00</span>
        </div>
      </div>
    </div>
    <form id="card-form" class="form">
      <div class="input-line">
        <label>Cardholder name</label>
        <div>
          <input name="name" type="text" placeholder="e.g. Jane Appleseed">
          <span class="errorMessage">Can't be blank</span>
        </div>
      </div>
      <div class="input-line">
        <label>Card number</label>
        <div>
          <input name="number" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <span class="errorMessage">Can't be blank</span>
        </div>
      </div>
      <div class="bottom-line">
        <div class="input-line date">
          <label>Exp. date (MM/YY)</label>
          <div class="date-inputs">
            <div>
              <input name="month" type="text" placeholder="MM" maxlength="2">
              <span class="errorMessage">Can't be blank</span>
            </div>
            <div>
              <input name="year" type="text" placeholder="YY" maxlength="2">
              <span class="errorMessage">Can't be blank</span>
            </div>
          </div>
        </div>
        <div class="input-line cvc">
          <label>Cvc</label>
          <div>
            <input name="cvc" type="text" placeholder="123" maxlength="3">
            <span class="errorMessage">Can't be blank</span>
          </div>
        </div>
      </div>
      <div class="submit-btn">
        <button id="submit-btn" type="button">Confirm</button>
      </div>
    </form>
    <div id="success">
      <img src="./images/icon-complete.svg">
      <h1>Thank you !</h1>
      <p>We've added your card details</p>
    </div>
  </main>
</body>

</html>
